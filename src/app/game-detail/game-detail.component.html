<div *ngIf="game" class="container">
  <h2>{{game.name | uppercase}}</h2>
  <div class="smalldiv"><span>id:</span>{{game.id}}</div>
  <div class="smalldiv"><span>Score: </span>{{game.score}}</div>
  <div class="smalldiv"><span>Description: </span>{{game.description}}</div>

  <div class="smalldiv">
    <p>Rate the game 1-5:</p>
    <p><mat-slider aria-label="" min="1" max="5" step="1" value="3" #matslider></mat-slider>
    {{matslider.value}}</p>
    <button (click)="rateGame(matslider.value)">Rate</button>
  </div>

  <div class="smalldiv">
    <label>
      Comment:
    </label>
      <p><input #comm type="text"/></p>
      <p><button (click)="comment(comm.value); comm.value=''"> Comment </button></p>
  </div>
</div>

  <div class="comment-container">
      <div class="comment" *ngFor="let comments of game.comments">
          <p>{{ comments }}</p>
      </div>
    </div>
