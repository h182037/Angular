<div *ngIf="game">
  <h2>{{game.name | uppercase}}</h2>
  <div><span>id:</span>{{game.id}}</div>
  <div><span>Score: </span>{{game.score}}</div>
  <div><span>Description: </span>{{game.description}}</div>

  <div>
    <p>Rate the game 1-5:</p>
    <p><mat-slider aria-label="" min="1" max="5" step="1" value="3" #matslider></mat-slider>
    {{matslider.value}}</p>
    <button (click)="rateGame(matslider.value)">Rate</button>
  </div>

  <div>
    <label>
      name:
      <input [(ngModel)]="game.name" placeholder="name" />
    </label>
  </div>
  
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
